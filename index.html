<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BookList</title>
</head>
<body>
    <div class="container md-4">
        <h1 class="display-4 text-center mt-3">
            <i class="fa fa-book-open text-primary"></i>
            My <span class="text-primary">Book</span> List</h1>

            <form id="book-form col-md-12 text-center">
                <div class="form-group mt-1">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group mt-1">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group mt-1">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                
                <button type="button" class="btn btn-outline-success text-center mt-4">Add Book</button>

            </form>


            <table class="table mt-5">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    
                </tbody>
            </table>





    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/a3c70be77d.js" crossorigin="anonymous"></script> 
</body>

</html>
